<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners List Page</title>
</head>
<body>
<h1 th:text="'Owners List'"></h1>
<table>
     <thead>
     <tr>
         <th>Id</th>
         <th>First Name</th>
         <th>Las tName</th>
     </tr>
     </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}"></td>
        <td th:text="${owner?.firstName}"></td>
        <td th:text="${owner?.lastName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
